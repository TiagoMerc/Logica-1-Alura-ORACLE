<canvas width="600" height="400"></canvas>

<script>

function desenhaBandeiraBrasil() {
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle="green";
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle="yellow";
    pincel.beginPath();
    pincel.moveTo(300, 50);
    pincel.lineTo(50, 200);
    pincel.lineTo(550, 200);
    pincel.fill();

    pincel.beginPath();
    pincel.moveTo(50, 200);
    pincel.lineTo(300, 350);
    pincel.lineTo(550, 200);
    pincel.fill();

    pincel.fillStyle="darkblue";
    pincel.beginPath();

    pincel.arc(300, 200, 100, 0, 2* 3.14);
    pincel.fill();
}


function desenhaBandeiraAlemanha() {
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'black';
    pincel.fillRect(0, 0, 600, 133);

    pincel.fillStyle = 'red';
    pincel.fillRect(0, 133, 600, 133);

    pincel.fillStyle = 'yellow';
    pincel.fillRect(0, 266, 600, 133);
}

var mostra = true;

function trocaBandeira() {
  if(mostra == true){
    desenhaBandeiraBrasil();
    //mostra = false;
  } else {
    desenhaBandeiraAlemanha();
   // mostra = true;
  }
  
//Ótimo, mas o problema ainda é que a variável mostraBrasil sempre está true, ou seja, nunca desenhamos a outra bandeira. Por isso devemos alterar o valor em cada bloco do if/else

mostra = !mostra;
//podemos inverter um booleano? A resposta é através do operador lógico NOT, que é representado no mundo JavaScript pelo símbolo !. Sabendo disso chegamos à versão final da função trocaBandeira:
}

setInterval(trocaBandeira, 3000);



</script>
