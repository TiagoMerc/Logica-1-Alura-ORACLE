<!--

Todos os números pares de 1 a 100.
PRÓXIMA ATIVIDADE

Preparado(a) para um exercício que fará você quebrar a cabeça um pouquinho? Usando a instrução while imprima todos os números pares de 1 a 100 e ao final imprima a palavra "FIM". DICA: incremente o contador de dois em dois!

-->

<meta charset="UTF-8">

<script>

  function pulaLinha() {

    document.write("<br>");
  
  }

  function mostra(frase) {

    document.write(frase);
   pulaLinha();
  }
  var numero = 2;

  while(numero <= 100) {
    mostra(" Número " + numero);
    numero = numero + 2; // incrementa de dois em dois números

  }

  mostra(" FIM!!!");
