
<!--

Imprima em ordem decrescente todos os números entre 20 e 0, incluindo os limites! No final, escreva a palavra "FIM".
DICA: você pode decrementar uma variável!


-->

<meta charset="UTF-8">

<script>

  function pulaLinha() {

    document.write("<br>");
  
  }

  function mostra(frase) {

    document.write(frase);
   pulaLinha();
  }
  var numero = 20;

  while(numero >= 0) {
    mostra(" Número " + numero);
    numero = numero -1; // incrementa de dois em dois números

  }

  mostra(" FIM!!!"); 


  </script>
