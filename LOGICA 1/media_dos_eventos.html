<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var totalDeEventos = parseInt(prompt("Informe o total de eventos"));
    mostra("Total de eventos: " + totalDeEventos);
    var contador = 1;
    var totalGastoComEventos = 0;
    while(contador <= totalDeEventos) {

       
        var gasto = parseFloat(prompt("Informe total gasto com o " + (contador) + "º evento"));
        totalGastoComEventos = totalGastoComEventos + gasto;
        contador++;

        mostra("Total de gastos no " + contador + "º evento: " + gasto);
    }

    var media = totalGastoComEventos / totalDeEventos;

    mostra("A média de gastos é " + media);
</script>
